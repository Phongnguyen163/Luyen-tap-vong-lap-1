<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so phan tu day fibonacci" id="sl">
<button onclick="Ktra()">In ra</button>
<h2 id="rs"></h2>
<script>
    function Ktra() {
        let f0 = 0;
        let f1 = 1;
        let tong = f0+f1;
        let count = 1;
        let amount = document.getElementById("sl").value;
        while (count <= +amount-2) {
            let f2 = f0+f1;
            tong = tong + f2;
            f0 = f1;
            f1 = f2;
            count++;
        }
        document.getElementById('rs').innerText = "Tong " + amount + " so dau trong day fibonacci la: " + tong;
    }
</script>
</body>
</html>
